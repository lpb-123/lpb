<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入jquery.js文件 -->
    <script type="text/javascript" src="../js/jquery-easyui-1.5/jquery.min.js"></script>
    <!-- 引入easyui的js文件 -->
    <script type="text/javascript" src="../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
    <!-- 引入easyui的中文js文件 -->
    <script type="text/javascript" src="../js/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>

    <!-- 引入easyui的css文件 -->
    <link rel="stylesheet" href="../js/jquery-easyui-1.5/themes/default/easyui.css">
    <!-- 引入easyui图标的css文件 -->
    <link rel="stylesheet" href="../js/jquery-easyui-1.5/themes/icon.css">
    <!-- 引入uploadify的css、js -->
    <link type="text/css" rel="stylesheet" href="../js/uploadify/uploadify.css">
    <script type="text/javascript" src="../js/uploadify/jquery.uploadify.min.js"></script>
</head>

<body>
<div class="easyui-dialog" data-options="width:350,height:200,title:'登录',iconCls:'icon-tip',buttons:'#bt'">
    <form id="loginForm" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td>
                    <input class="easyui-textbox" name="loginnumber" data-options="iconCls:'icon-man'">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input class="easyui-passwordbox" name="password" data-options="iconCls:'icon-lock'">
                </td>
            </tr>
            <!--<tr>
                <td>验证码</td>
                <td>
                    <input class="easyui-textbox" name="code">
                    <img id="refreshCode" src="../user/gainCode">
                </td>
            </tr>-->
        </table>
    </form>
</div>
<div id="bt">
    <a class="easyui-linkbutton" href="javascript:toRegister()" data-options="iconCls:'icon-redo'">注册</a>
    <a class="easyui-linkbutton" href="javascript:login()" data-options="iconCls:'icon-ok'">登录</a>
</div>
</body>
<script type="text/javascript">
    $("#refreshCode").click(function(){
        $(this).prop("src","../user/gainCode?"+new Date().getTime());
    })

    //登录
    function login(){
        $("#loginForm").form("submit",{
            url:"../user/login",
            success:function(data){
                $.messager.alert("提示",data,"info");
                if(data=="登录成功！"){
                    location.href="../page/index";
                }
            }
        });
    }

    function toRegister(){
        location.href="../page/zhuce"
    }
</script>
</html>
